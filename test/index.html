<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../dist/humble-render.js"></script>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        #box{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px dashed darkcyan;
        }
    </style>
</head>
<body>
        <div id="box"></div>
        <script type="text/javascript">
            let main = document.querySelector('#box');
            let hr = HumbleRneder.init(main);
            console.log(hr);

            let rect = new HumbleRneder.Rect({
                shape: {
                    x: 50,
                    y: 50,
                    width: 200,
                    height: 100,
                },
                style: {
                    fill: 'rgba(0, 0, 180, 50)'
                }
            }); 

            hr.add(rect);

            

        </script>
</body>
</html>
