<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEST ANIM</title>
        <script type="text/javascript" src="../dist/humble-render.js"></script>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
            }
            #box {
                width: 900px;
                height: 500px;
                margin: 0 auto;
                border: 1px dashed darkcyan;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script type="text/javascript">
            let main = document.querySelector("#box");
            let hr = HumbleRneder.init(main);

            let colors = ['#E27474', '#FD8424','#2084C8', '#FED66B']

            for (let i = 0; i < 3; i++) {
                let circle = new HumbleRneder.Circle({
                    shape: {
                        cx: 150 + i * 230,
                        cy: 200,
                        r: 100
                    },
                    style: {
                        fill: "rgba(0,0,0,0)",
                        stroke: "rgba(0, 0, 0, 0.1)",
                        lineWidth: 2
                    }
                });
                let arc = new HumbleRneder.Arc({
                    shape: {
                        cx: 150 + i * 230,
                        cy: 200,
                        r: 100,
                        startAngle: 0,
                        endAngle: (Math.PI * 0) / 180,
                        clockwise: true
                    },
                    style: {
                        stroke: colors[i],
                        lineWidth: 20
                    }
                });
                hr.add(circle);
                hr.add(arc);

                arc.animate("shape")
                    .when(1000, { endAngle: (Math.PI * (i*35+100)) / 180 })
                    .start();
            }
        </script>
    </body>
</html>
