            html,

            #box {
                width: 900px;
                height: 500px;
                margin: 0 auto;

        <script type="text/javascript">
            let main = document.querySelector("#box");
            let hr = HumbleRender.init(main);

            function drawRect(width, height){
                let rect = new HumbleRender.Rect({
                    origin: [150, 100],
                    shape: {
                        x: 100,
                        y: 100,
                        width: width,
                        height: height,
                        r: [10, 25, 10],
                    },
                    style: {
                        text: "hello world",
                        textAlign: "center",
                        textFill: "blue",
                        fontSize: 12,
                        textLineHeight: 20,
                        fill: "yellow",
                        lineWidth: 10,
                        stroke: "green",
                        textPadding: [-10, 0, 0, -10],
                    },
                });
                hr.add(rect);
            }

            drawRect(200, 100);
            setTimeout(() => {
                hr.resize({
                    width: 500,
                    height: 400,
                });
                hr.clear();
                drawRect(100, 100);
            }, 2000);
