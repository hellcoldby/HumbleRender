<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEST ANIM</title>
        <script type="text/javascript" src="../dist/humble-render.js"></script>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
            }
            #box {
                width: 900px;
                height: 500px;
                margin: 0 auto;
                border: 1px dashed darkcyan;
            }
            .test > p {
                margin: 0;

                font-size: 14px;
                line-height: 14px;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <div class="test">
            <p>hello</p>
            <p>world</p>
        </div>
        <script type="text/javascript">
            let main = document.querySelector("#box");
            let hr = HumbleRender.init(main);

            //自定义图形扩展
            let Self = HumbleRender.Path.extend({
                type: 'self',
                shape: {
                    x1: 0,
                    y1: 0,
                    x2: 0,
                    y2: 0
                },
                buildPath: function (ctx, shape){
                    ctx.moveTo(shape.x1, shape.y1);
                    ctx.lineTo(shape.x2, shape.y2);

                }
            });

            let self = new Self({
                shape: {
                    x1: 10,
                    y1: 10,
                    x2: 100,
                    y2: 10
                },
                style: {
                    stroke: 'red'
                }
            });

            hr.add(self);
        </script>
    </body>
</html>
