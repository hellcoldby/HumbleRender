<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST ANIM</title>
    <script type="text/javascript" src="../dist/humble-render.js"></script>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        #box{
            width: 900px;
            height: 500px;
            margin: 0 auto;
            border: 1px dashed darkcyan;
        }
        .test > p{
            margin:0;
            
            font-size: 14px;
            line-height: 14px;
        }
    </style>
</head>
<body>  
    <div id="box">
        
    </div>
    <div class="test">
        <p>hello</p>
        <p>world</p>
    </div>
    <script type="text/javascript">
            let main = document.querySelector('#box');
            let hr = HumbleRender.init(main);
            let rect = new HumbleRender.Rect({
                shape: {
                    x: 0,
                    y: 0,
                    width: 200,
                    height: 100,
                    r: [10, 25, 10]
                },
                style: {
                    fill: 'yellow',
                    lineWidth : 10,
                    stroke: 'green'
                }
            }); 
            // hr.add(rect);
          
            let gr = new HumbleRender.Group({
                position:[50,50],
                scale: [1.2, 1]
            });

            gr.add(rect);
            hr.add(gr);

            rect.animate(['shape', 'style'])
            .when(1000, {
                x:200
            })
            .when(500, {
                opacity: 0.3
            })
            .start();

            // rect.attr({
            //     origin:[200, 250],
            //     rotation: Math.PI* 60/180,
            // });

            rect.attr({
                style: {
                    text: "text123456789012345",
                    textAlign: "center",
                    textFill: "blue",
                    fontSize: 14,
                    textLineHeight:20,
                    fontWeight: 'bold',
                    limitWidth: 50
                }
            });
