<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../dist/humble-render.js"></script>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        #box{
            width: 700px;
            height: 500px;
            margin: 0 auto;
            border: 1px dashed darkcyan;
        }
    </style>
</head>
<body>
        <div id="box"></div>
        <script type="text/javascript">
            let main = document.querySelector('#box');
            let hr = HumbleRender.init(main);
            console.log(hr);
            //矩形
            let rect = new HumbleRender.Rect({
                shape: {
                    x: 50,
                    y: 50,
                    width: 200,
                    height: 100,
                },
                style: {
                    fill: '#AE0217',
                    lineWidth : 10,
                    stroke: 'green'
                }
            }); 
            //圆角矩形
            let rect1 = new HumbleRender.Rect({
                position: [0, 100],
                shape: {
                    x: 50,
                    y: 100,
                    width: 100,
                    height: 100,
                    r:10
                },
                style: {
                    fill: '#067',
                    lineWidth : 5
                    
                }
            }); 

            //原型
            let circle= new HumbleRender.Circle({
                position: [0, 50],
                scale:[1.1,1.1],
                shape: {
                    cx: 350,
                    cy: 150,
                    r: 50,
                },
                style: {
                    fill: '#c03',

                }
            })
            //圆弧
            let arc = new HumbleRender.Arc({
                shape: {
                    cx: 400,
                    cy: 100,
                    r: 50,
                    startAngle: 0,
                    endAngle: Math.PI * 60/180,
                    clockwise: false,
                },
                style: {
                    fill: '#E27474',
                }
            });
            //扇形
            let sector = new HumbleRender.Sector({
                shape: {
                    cx: 600,
                    cy: 100,
                    r: 50,
                    startAngle: 0,
                    endAngle: Math.PI * 60/180,
                    clockwise: true,
                },
                style: {
                    
                    fill: '#E27474',
                }
            });
            //直线
            let  line = new HumbleRender.Line({
                shape : {
                    x1: 200,
                    y1: 300,
                    x2: 500,
                    y2: 300,
                    percent: 1
                },
                style: {
                    stroke: '#c03',
                    fill: null
                }
            });
            //虚线
            let lineDash = new HumbleRender.LineDash({
                shape : {
                    x1: 200,
                    y1: 350,
                    x2: 500,
                    y2: 350,
                    percent: 1
                },
                style: {
                    stroke: '#c03',
                    fill: null,
                    lineDash: [5, 10, 15],
                }
            })
            //曲线
            let curver = new HumbleRender.BezierCurve({
                shape: {
                    x1: 100,
                    y1: 360,
                    x2: 400,
                    y2: 400,
                    cpx1: 200,
                    cpy1: 500,
                    cpx2: 300,
                    cpy2: 350,
                    percent:1
                },
                style: {
                    stroke: "#2084C8"
                }
            })

            hr.add(circle);
            hr.add(rect);
            hr.add(rect1);
            hr.add(arc);
            hr.add(sector);
            hr.add(line);
            hr.add(lineDash);
            hr.add(curver);

            rect.attr({
                style: {
                    fill: 'yellow'
                }
            });

            sector.attr({
                style: {
                    fill: '#FD8424'
                }
            })
        </script>
</body>
</html>
