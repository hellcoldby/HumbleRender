<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../dist/humble-render.js"></script>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        #box{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px dashed darkcyan;
        }
    </style>
</head>
<body>
        <div id="box"></div>
        <script type="text/javascript">
            let main = document.querySelector('#box');
            let hr = HumbleRneder.init(main);
            console.log(hr);

            let rect = new HumbleRneder.Rect({
                shape: {
                    x: 50,
                    y: 50,
                    width: 200,
                    height: 100,
                },
                style: {
                    fill: '#AE0217',
                    lineWidth : 5
                    
                }
            }); 

            let rect1 = new HumbleRneder.Rect({
                position: [0, 200],
                shape: {
                    x: 50,
                    y: 100,
                    width: 200,
                    height: 100,
                    r:10
                },
                style: {
                    fill: '#067',
                    lineWidth : 5
                    
                }
            }); 


            let circle= new HumbleRneder.Circle({
                position: [0, 50],
                scale:[2,2],
                shape: {
                    cx: 350,
                    cy: 150,
                    r: 50,
                },
                style: {
                    fill: '#c03',

                }
            })
            hr.add(circle);
            hr.add(rect);
            hr.add(rect1);

            

        </script>
</body>
</html>
